<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Loops | Java Script</title>
</head>
<body>
    <section id="palindrome">
        <div class="question">
            <p>Enter number or word and press Enter</p>
            <input type="text" name="palindromUserInput" id="palindromUserInput" min="10000" max="99999"  placeholder="Ex: 12345">
        </div>

        <div class="answer">
            <p>This is <span id="palindromResult">...</span></p>
        </div>
    </section>


    <section id="discount">
        <div class="question">
            <p>Enter check amount</p>
            <input type="number" name="userCheckAmount" id="userCheckAmount" min="1" placeholder="$">
        </div>

        <div class="answer">
            <p>You have  <span id="discountResult">__</span>% discount! </p>
            <p>Total check amount is <span id="totalCheckAmount">__</span>$</p>

        </div>
    </section>
    
</body>
</html>
